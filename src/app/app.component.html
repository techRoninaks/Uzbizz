<div id="myModal" class="modal">

  <div class="modal-content">
    <div class="ModelImg">
      <img src="assets/image/WELCOME.png" class="modelImg">
    </div>
    <div class="ModelForm">
      <img src="assets/image/CLOSE.png" (click)='modelSubscribeClose()' class="modelClose">
      <div class="formBlock">
          <h3>WELCOME</h3>
          <form [formGroup]="messageForm1" >
            <span>
              <label>name</label> <input class="modelInput" formControlName="name" #modelInputName type="text">
          </span>
          <span>
              <label>email</label> <input class="modelInput" formControlName="email" #modelInputEmail type="email">
          </span>
          <span>
              <label>phone</label> <input class="modelInput" formControlName="phone" #modelInputPhone type="number">
          </span>

          <div class="" style="margin-top: 18px;">
            <label class="container">I AGREE TO THE TERMS AND CONDITIONS
              <input type="checkbox" formControlName="terms" (click) = 'checker()' id="modelInputTerms">
              <span class="checkmark"></span>
            </label>
            <label class="container" style="margin-bottom: 25px;">SUBSCRIBE TO NEWSLETTER
              <input type="checkbox" formControlName='news' id="modelInputNews">
              <span class="checkmark"></span>
            </label>
          </div>

          <button class="modelBTNSub" *ngIf="submit" (click)= "modelSubscribe()">subscribe </button>
          </form>
      </div>
    </div>
  </div>

</div>
<div id="myModalThank" class="modal">

  <div class="modal-content">
    <div class="ModelImg">
      <img src="assets/image/THANK_YOU.png"  class="modelImg">
    </div>

      <img src="assets/image/CLOSE.png" (click)='modelThankClose()' class="modelClose">

            Thank you for your interest. Please Ô¨Åll the form below to help us serve you better
